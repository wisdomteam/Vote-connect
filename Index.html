<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VoteConnect - Community Board Election 2024</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Community Board Election 2024</h1>
    <div class="countdown">
      <p>Voting Closes In:</p>
      <div id="timer">02:32:06</div>
    </div>
    <div class="live-participation">
      <p><strong>Total Votes:</strong> 941</p>
      <p><strong>Online Now:</strong> 45</p>
    </div>
    <div class="recent-voters">
      <p><strong>Recent Voters:</strong></p>
      <ul>
        <li>Emily Taylor</li>
        <li>Robert Miller</li>
        <li>Lisa Walker</li>
      </ul>
    </div>
    <div class="login-section">
      <h2>Access Your Ballot</h2>
      <input type="email" placeholder="Email Address">
      <input type="password" placeholder="Password">
      <button>Access Ballot</button>
      <p><a href="#">Register to Vote</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
